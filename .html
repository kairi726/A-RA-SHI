<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852">
    <title>Eat Out Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            width: 393px;
            height: 852px;
            background-color: #38614B; /* 指定領域の背景色 */
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="main-title">Eat Out Search</h1>

    <div class="search-card">
        <div class="card-inner-frame"> <form action="result.php" method="get">
                
                <div class="form-group">
                    <label>エリア</label>
                    <div class="select-wrapper">
                        <select name="area">
                            <option value="">エリアを選択</option>
                            <option value="tokyo">東京</option>
                            <option value="osaka">大阪</option>
                            <option value="fukuoka">福岡</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>ジャンル</label>
                    <input type="hidden" name="genre" id="genreInput">
                    
                    <div class="button-group" id="genreGroup">
                        <div class="pill-btn" onclick="selectBtn('genre', 'a', this)">あ</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>雰囲気</label>
                    <input type="hidden" name="atmosphere" id="atmosphereInput">
                    
                    <div class="button-group" id="atmosphereGroup">
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'a', this)">あ</div>
                    </div>
                </div>

                <button type="submit" class="search-btn">SEARCH</button>

            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
