<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    
    <title>ページタイトル</title>

    <style>
       
        .container {
            width: 393px;
            height: 852px;
            background-color: #38614B; /* 指定領域の背景色 */
            position: relative;
            overflow: hidden;
        }

        .word-image {
            width: 350px;
            height: 300px;
            object-fit: contain;
            margin-left: 20px;  /* 左から30pxのマージン（右に移動） */
            bottom: 200px;

        }

        .creamsoda {
            width: 100px;
            height: 250px;
            object-fit: contain;
            position: absolute;
            bottom: 250px;  /* 下から300pxの位置 */
            right: 150px;   /* 右から20pxの位置 */
            
        }

        h1 {
        font-family: 'Emilys Candy', cursive;
        font-size: 40px;
        position: absolute;
        bottom: 7%;
        left: 24%;  
        transform: translateX(-40%);
        color: #E7B258
        }

        .outside-box {
        width: 380px;
        height: 830px;
        border: 2px solid #E7B258;  /* 枠線を追加 */
        position: absolute;
        top: 1.3%;
        left: 50%;
        transform: translateX(-50%);
       
    
        }

        .outside2-box{

        width: 360px;
        height: 810px;
        border: 2px solid #E7B258;  /* 枠線を追加 */
        position: absolute;
        top: 2.5%;
        left: 50%;
        transform: translateX(-50%);
       
        }
        

    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_5503.PNG" alt="画像" class="word-image">
        <img src="IMG_5501.PNG" alt="画像" class="creamsoda">
        <div class="outside-box"></div>
        <div class="outside2-box"></div>
    </div>

    <h1>Click Start</h1>
</body>
</html>
