<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    
    <title>ページタイトル</title>

    <style>
        .container {
            width: 393px;
            height: 852px;
            background-color: #38614B;
            position: relative;
            overflow: hidden;

            margin: 0 auto; 
        }

        .word-image {
            width: 350px;
            height: 300px;
            object-fit: contain;
            margin-left: 20px;
        }

        .creamsoda {
            width: 100px;
            height: 250px;
            object-fit: contain;
            position: absolute;
            bottom: 250px;
            right: 150px;
        }

        h1 {
            font-family: 'Emilys Candy', cursive;
            font-size: 40px;
            position: absolute;
            bottom: 10%;
            left: 44%;
            transform: translateX(-40%);
            color: #E7B258;
            cursor: pointer;   /* クリック可能 */
            user-select: none;
        }

        .outside-box {
            width: 380px;
            height: 830px;
            border: 2px solid #E7B258;
            position: absolute;
            top: 1.3%;
            left: 50%;
            transform: translateX(-50%);
        }

        .outside2-box {
            width: 360px;
            height: 810px;
            border: 2px solid #E7B258;
            position: absolute;
            top: 2.5%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMG_5503.PNG" alt="画像" class="word-image">
        <img src="IMG_5501.PNG" alt="画像" class="creamsoda">
        <div class="outside-box"></div>
        <div class="outside2-box"></div>

    
        <h1 id="startBtn">Click Start</h1>
    </div>

    

    <script>
        document.getElementById("startBtn").addEventListener("click", function () {
            location.href = "search.html";  // ← 移動先のページ
        });
    </script>

</body>
</html>
