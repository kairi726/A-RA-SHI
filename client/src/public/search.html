<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Out Search</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1 class="main-title">Eat Out Search</h1>

    <div class="search-card">
        <div class="card-inner-frame">
            <!-- action / method はなくてもOK（JSで処理するから） -->
            <form id="search-form">
                <div class="form-group">
                    <label>エリア</label>
                    <div class="select-wrapper">
                        <select name="area" id="areaSelect">
                            <option value="">エリアを選択</option>
                            <option value="kyoto">京都市</option>
                            <option value="uji">宇治市</option>
                            <option value="kizugawa">木津川市</option>
                            <option value="yosano">与謝野市</option>
                            <option value="kameoka">亀岡市</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>ジャンル</label>
                    <input type="hidden" name="genre" id="genreInput">
                    
                    <div class="button-group" id="genreGroup">
                        <div class="pill-btn" data-value="cafe" onclick="toggleBtn('genre', this)">カフェ</div>
                        <div class="pill-btn" data-value="washoku" onclick="toggleBtn('genre', this)">和食</div>
                        <div class="pill-btn" data-value="yoshoku" onclick="toggleBtn('genre', this)">洋食</div>
                        <div class="pill-btn" data-value="izakaya" onclick="toggleBtn('genre', this)">居酒屋</div>
                        <div class="pill-btn" data-value="chuka" onclick="toggleBtn('genre', this)">中華</div>
                        <div class="pill-btn" data-value="ramen" onclick="toggleBtn('genre', this)">ラーメン</div>
                        <div class="pill-btn" data-value="italian" onclick="toggleBtn('genre', this)">イタリアン</div>
                        <div class="pill-btn" data-value="pan" onclick="toggleBtn('genre', this)">パン</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>雰囲気</label>
                    <input type="hidden" name="atmosphere" id="atmosphereInput">
                    
                    <div class="button-group" id="atmosphereGroup">
                        <div class="pill-btn" data-value="cool" onclick="toggleBtn('atmosphere', this)">クール</div>
                        <div class="pill-btn" data-value="cute" onclick="toggleBtn('atmosphere', this)">キュート</div>
                        <div class="pill-btn" data-value="retro" onclick="toggleBtn('atmosphere', this)">レトロ</div>
                        <div class="pill-btn" data-value="wafuu" onclick="toggleBtn('atmosphere', this)">和風</div>
                        <div class="pill-btn" data-value="youfuu" onclick="toggleBtn('atmosphere', this)">洋風</div>
                        <div class="pill-btn" data-value="gorgeous" onclick="toggleBtn('atmosphere', this)">ゴージャス</div>
                        <div class="pill-btn" data-value="fancy" onclick="toggleBtn('atmosphere', this)">ファンシー</div>
                        <div class="pill-btn" data-value="simple" onclick="toggleBtn('atmosphere', this)">シンプル</div>
                        <div class="pill-btn" data-value="kakurega" onclick="toggleBtn('atmosphere', this)">隠れ家</div>
                        <div class="pill-btn" data-value="wamodern" onclick="toggleBtn('atmosphere', this)">和モダン</div>
                    </div>
                </div>

                <button type="submit" class="search-btn">SEARCH</button>

            </form>
        </div>
    </div>

    <!-- 🔽 検索結果を表示するエリア -->
    <div id="result" class="result-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
