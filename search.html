<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852">
    <title>Eat Out Search</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            width: 393px;
            height: 852px;
            background-color: #38614B; /* 指定領域の背景色 */
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="main-title">Eat Out Search</h1>

    <div class="search-card">
        <div class="card-inner-frame"> <form action="result.php" method="get">
                
                <div class="form-group">
                    <label>エリア</label>
                    <div class="select-wrapper">
                        <select name="area">
                            <option value="">エリアを選択</option>
                            <option value="kyoto">京都市</option>
                            <option value="uji">宇治市</option>
                            <option value="kizugawa">木津川市</option>
                            <option value="yosano">与謝野市</option>
                            <option value="kameoka">亀岡市</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>ジャンル</label>
                    <input type="hidden" name="genre" id="genreInput">
                    
                    <div class="button-group" id="genreGroup">
                        <div class="pill-btn" onclick="selectBtn('genre', 'cafe', this)">カフェ</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'washoku', this)">和食</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'yoshoku', this)">洋食</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'izakaya', this)">居酒屋</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'chuka', this)">中華</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'ramen', this)">ラーメン</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'italian', this)">イタリアン</div>
                        <div class="pill-btn" onclick="selectBtn('genre', 'pan', this)">パン</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>雰囲気</label>
                    <input type="hidden" name="atmosphere" id="atmosphereInput">
                    
                    <div class="button-group" id="atmosphereGroup">
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'cool', this)">クール</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'cute', this)">キュート</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'retro', this)">レトロ</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'wafuu', this)">和風</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'youfuu', this)">洋風</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'gorgeous', this)">ゴージャス</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'fancy', this)">ファンシー</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'simple', this)">シンプル</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'kakurega', this)">隠れ家</div>
                        <div class="pill-btn" onclick="selectBtn('atmosphere', 'wafuu', this)">和モダン</div>
                    </div>
                </div>

                <button type="submit" class="search-btn">SEARCH</button>

            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
